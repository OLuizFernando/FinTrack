{% extends 'layout.html' %} {% block title %} Register {% endblock %} {% block content %}

<main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
  <div class="d-flex align-items-center">
    <div class="d-none d-md-flex flex-column align-items-end me-5">
      <h1 class="montserrat-extrabold mb-3 mt-auto text-primary">Register</h1>
      <p class="montserrat-regular text-end mb-4">
        Create an account and start <br />
        to track your finances now!
      </p>
      <img src="../static/images/cash_bag.png" alt="Cash bag emoji" width="250" />
    </div>
    <div class="ms-0 ms-md-5 d-flex flex-column">
      <div class="d-flex d-md-none flex-column align-items-center mb-4">
        <h1 class="montserrat-extrabold mt-auto text-primary">Register</h1>
      </div>
      <form action="/register" method="post">
        <div class="mb-3">
          <label for="usernameInput" class="form-label montserrat-regular px-3">Username</label>
          <input required type="text" class="form-control montserrat-regular rounded-5 px-4 shadow-sm" name="usernameInput" id="usernameInput" />
        </div>
        <div class="mb-3">
          <label for="passwordInput" class="form-label montserrat-regular px-3">Password</label>
          <input required type="password" class="form-control rounded-5 px-4 shadow-sm" name="passwordInput" id="passwordInput" />
        </div>
        <div class="mb-5">
          <label for="confirmPasswordInput" class="form-label montserrat-regular px-3">Confirm password</label>
          <input required type="password" class="form-control rounded-5 px-4 shadow-sm" name="confirmPasswordInput" id="confirmPasswordInput" />
        </div>
        <div class="d-flex flex-column align-items-center">
          <button type="submit" class="btn btn-outline-primary montserrat-regular w-100 rounded-5 shadow-sm mb-2" id="registerButton">Register</button>
          <p class="text-secondary montserrat-regular">Already have an account? <a class="link-primary" href="/login">Log in here</a></p>
        </div>
      </form>
    </div>
  </div>
</main>

{% endblock %}
