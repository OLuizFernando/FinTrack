{% extends "layout.html" %} {% block title %} Change Password {% endblock %} {% block content %}

<main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
  <div class="m-auto">
    <div class="alert alert-light d-flex align-items-center justify-content-center mb-5 fs-5 shadow rounded-4" role="alert">
      <i class="bi bi-person-fill me-2"></i>
      <div class="montserrat-regular">Logged in as <strong class="text-primary">{{ username }}</strong>.</div>
    </div>
    <form action="/change_password" method="post">
      <div class="mb-3">
        <label for="passwordInput" class="form-label montserrat-regular px-3">Current password</label>
        <input required type="password" class="form-control rounded-5 px-4 shadow-sm" id="passwordInput" name="passwordInput" />
      </div>
      <div class="mb-3">
        <label for="newPasswordInput" class="form-label montserrat-regular px-3">New password</label>
        <input required type="password" class="form-control rounded-5 px-4 shadow-sm" id="newPasswordInput" name="newPasswordInput" />
      </div>
      <div class="mb-5">
        <label for="confirmPasswordInput" class="form-label montserrat-regular px-3">Confirm new password</label>
        <input required type="password" class="form-control rounded-5 px-4 shadow-sm" id="confirmPasswordInput" name="confirmPasswordInput" />
      </div>
      <div class="d-flex flex-column">
        <button class="btn btn-outline-primary montserrat-regular px-5 py-3 rounded-5 shadow-sm" type="submit">Change password</button>
      </div>
    </form>
  </div>
</main>
{% endblock %}
